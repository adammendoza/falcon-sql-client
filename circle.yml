version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.11.1-browsers
    environment:
      PATH: "/usr/local/opt/curl/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/home/circleci/project/node_modules/.bin"
    steps:
      - restore_cache:
          key: v1-source-{{ .Branch }}-{{ .Revision }}
          keys:
            - v1-source-{{ .Branch }}-
            - v1-source-
      - checkout
      - save_cache:
          key: v1-source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - restore_cache:
          key: v1-yarn-{{ checksum "package.json" }}
          keys:
            - v1-yarn-
      - run: yarn install
      - run: yarn run rebuild:modules:electron
      - save_cache:
          key: v1-yarn-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: yarn run build
      - run: yarn run test
      - run: yarn run build
      - run: yarn run package
      - run: zip -r release.zip release
      - run: mkdir artifacts && mv release.zip artifacts/
      - store_artifacts:
          path: artifacts
